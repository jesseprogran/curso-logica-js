<!--
  Elabora um programa que leia dois números.
  Calcule e informe a soma desse números.
-->

<script>
  // Entrada de dados: ler dois Números
  let numero1 = Number(prompt("Priemiro Número:"));
  let numero2 = Number(prompt("Segundo Número;"));

  // Processamento: calcular a soma dos números.
  let soma = numero1 + numero2;

  // saída; Informar a soma dos dois número no alert
  alert(` A soma de ${numero1} mais ${numero2} será: ${soma} `);

</script>
