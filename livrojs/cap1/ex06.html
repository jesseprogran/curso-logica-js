<!--
  Elaborar um programa que leia um número.
  calcule e informe o dobro desse número.
-->

<script>
  let numero = prompt("Número: "); // entrada de dados: ler um número
  let dobro = numero * 2; // Processamento: calcular o dobro de um número
  alert("Dobro é: " + dobro); // saída: exibindo o resultado

</script>
